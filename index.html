<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Takeaway Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Random Takeaway Generator</h1>
    <form>
      <label for="cuisine">Cuisine:</label>
      <select id="cuisine" name="cuisine">
        <option value="">Select a cuisine</option>
        <option value="Chinese">Chinese</option>
        <option value="Italian">Italian</option>
        <option value="Mexican">Mexican</option>
        <option value="Thai">Thai</option>
      </select>
      <br>
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="Enter your location">
      <button type="button" id="btn-location">Use my location</button>
      <br>
      <button type="submit" id="btn-submit">Find Takeaway</button>
    </form>
    <div id="result"></div>
    <div id="map"></div>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeLDBn7_5jf7SApFDZ0gca0LffPOqpQR0"></script>

    <script src="Location.js"></script>
    <script src="TakeawayFinder.js"></script>
    <script src="app.js"></script>
  </body>
</html>
